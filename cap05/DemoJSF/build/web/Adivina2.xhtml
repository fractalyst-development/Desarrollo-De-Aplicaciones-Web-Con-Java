<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <title>Adivina el número</title>
  </h:head>
  <h:body>
    <h:form>
      <h:outputText value="Adivina el número generado"/><p/>
      <h:outputLabel for="intento" value="Ingresa un número (1-13): "/>
      <h:inputText id="intento" value="#{adivinaBean.numero}" 
                   required="true"
                   requiredMessage="Por favor ingrese al menos un número"
                   converterMessage="Por favor ingrese únicamente números enteros"
                   validatorMessage="Por favor ingrese un número entero entre 1 y 
                   #{adivinaBean.maximo}."
                   >
        <f:validateLongRange minimum="1" maximum="#{adivinaBean.maximo}" />
      </h:inputText>
      <p/>
      <h:commandButton value="Submit" action="#{adivinaBean.verificaRespuesta()}"/>
      <h:commandButton value="Reset" action="#{adivinaBean.reset()}"/> <p/>
      <h:message for="intento" style="font-weight: bold;color: red"/>
    </h:form>
  </h:body>
</html>
